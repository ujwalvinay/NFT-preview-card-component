<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-preview-card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/image-equilibrium.jpg" alt="image" id="banner">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balanced and calm.</p>
        <div class="value">
            <div class="etharium">
                <img src="images/icon-ethereum.svg" alt="etharium-logo" id="etharium-img">
                <h5> 0.041 ETH</h5>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="clock-icon" id="clock">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="foot">
            <img src="images/image-avatar.png" alt="photo" id="photo">
            <p id="creation">Creation of </p>
            <p id="name">Jules Wyvren</p>
        </div>
    </div>
</body>
</html>
